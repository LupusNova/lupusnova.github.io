title: Blog - Lupus Nova
description: "Read our latest technical articles. The blog is focused on Apple products (iOS, macOS, tvOS, watchOS)."
logo_img: "/assets/img/logo_seul_mini.png"
profile_img: "/assets/img/logo_seul_light_white.png"

# Social Links
email: contact@lupusnova.com
github_username: LupusNova
twitter_username: eisw0lf
linkedin_username: rodolphe-b-604b4a70

# External API
giscus_repo:
giscus_repoId:
giscus_category:
giscus_categoryId:
goatcounter_code:
google_analytics:

# If your repo name follows the format "<user-name>.github.io", then leave the below blank.
# Otherwise, set its value as "/<repo-name>". ex) baseurl: /myblog
baseurl:

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-loading-lazy

exclude:
  - docs/

collections:
  pages:
    output: true
    permalink: /:path.html

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      date: "1900-01-01"

# Markdown newline activator
kramdown:
  input: GFM
  hard_wrap: true
